
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OBJ/MTL Loader Example</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/EXRLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>
<script>

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,2,5);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFSoftShadowMap;
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Plane
const planeGeo = new THREE.PlaneGeometry(20,20);
const planeMat = new THREE.MeshStandardMaterial({ color: 0x808080 });
const plane = new THREE.Mesh(planeGeo, planeMat);
plane.rotation.x = -Math.PI/2;
plane.receiveShadow = true;
plane.position.set(0,0,0)
plane.scale.set(10,10,10); 
scene.add(plane);

// สร้าง PointLight
const pointLight = new THREE.PointLight(0xffaa00, 1, 50);
pointLight.castShadow = true;
pointLight.shadow.mapSize.width = 1024;
pointLight.shadow.mapSize.height = 1024;
pointLight.position.set(0, 5, 0);
scene.add(pointLight);

// เพิ่ม Sphere แสดงตำแหน่งไฟ
const sphereLight = new THREE.Mesh(
    new THREE.SphereGeometry(0.2, 16, 16),
    new THREE.MeshBasicMaterial({ color: 0xffaa00 })
);
pointLight.add(sphereLight);

// แปลงตำแหน่งเมาส์เป็น world coordinates
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
const planeHelper = new THREE.Plane(new THREE.Vector3(0,1,0), 0); // plane y=0

window.addEventListener('mousemove', (event) => {
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

    raycaster.setFromCamera(mouse, camera);
    const intersect = new THREE.Vector3();
    raycaster.ray.intersectPlane(planeHelper, intersect);

    if(intersect) {
        pointLight.position.x = intersect.x;
        pointLight.position.z = intersect.z;
        // สามารถปรับ y ให้สูงตามต้องการ
        pointLight.position.y = 5;
    }
});
// Lights
const ambient = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(ambient);

const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(30, 50, 30);
dirLight.castShadow = true;
dirLight.shadow.mapSize.width = 2048;
dirLight.shadow.mapSize.height = 2048;
dirLight.shadow.camera.near = 1;
dirLight.shadow.camera.far = 200;
dirLight.shadow.camera.left = -100;
dirLight.shadow.camera.right = 100;
dirLight.shadow.camera.top = 100;
dirLight.shadow.camera.bottom = -100;
scene.add(dirLight);

const lightFolder = new dat.GUI();

const lightParams = {
    intensity: dirLight.intensity,
    posX: dirLight.position.x,
    posY: dirLight.position.y,
    posZ: dirLight.position.z
};

// ความสว่าง
lightFolder.add(lightParams, 'intensity', 0, 5).onChange(val => {
    dirLight.intensity = val;
});

// ตำแหน่ง
lightFolder.add(lightParams, 'posX', -100, 100).onChange(val => {
    dirLight.position.x = val;
});
lightFolder.add(lightParams, 'posY', 0, 100).onChange(val => {
    dirLight.position.y = val;
});
lightFolder.add(lightParams, 'posZ', -100, 100).onChange(val => {
    dirLight.position.z = val;
});

const pmremGenerator = new THREE.PMREMGenerator(renderer);
pmremGenerator.compileEquirectangularShader();

new THREE.RGBELoader()
    .setDataType(THREE.UnsignedByteType)
    .load(
        "https://raw.githubusercontent.com/phupha-phasomsab/Asm/main/textures/floor%2Bwall/qwantani_sunset_1k.hdr",
        function(texture) {
            const envMap = pmremGenerator.fromEquirectangular(texture).texture;

            scene.background = envMap;    // ✅ ใช้เป็นท้องฟ้า
            scene.environment = envMap;   // ✅ ใช้เป็น reflection ของวัสดุ

            texture.dispose();
            pmremGenerator.dispose();
        },
        undefined,
        function(err){
            console.error("HDR load error:", err);
        }
    );
const arenaLoader = new THREE.GLTFLoader();
arenaLoader.load(
  "https://raw.githubusercontent.com/phupha-phasomsab/Asm/main/model/Tower.glb",
  (glft) => {
    const arena = glft.scene;
    arena.position.set(-25,0,-30);
    arena.scale.set(20,20,20);
    
    // ตั้งค่าเงาให้ทุก Mesh
    arena.traverse(child => {
      if(child.isMesh){
        child.castShadow = true;    
        child.receiveShadow = true;  
      }
    });

    scene.add(arena);
  }
);
const modelloader = new THREE.GLTFLoader();
modelloader.load(
  "https://raw.githubusercontent.com/phupha-phasomsab/Asm/main/model/model.glb",
  (glft) => {
    const model = glft.scene;
    model.position.set(0,0,0);
    model.scale.set(2,2,2);
    
    // ตั้งค่าเงาให้ทุก Mesh
    model.traverse(child => {
      if(child.isMesh){
        child.castShadow = true;    
        child.receiveShadow = true;  
        child.material.metalness = 0;
        child.material.roughness = 0;
      }
    });

    scene.add(model);
  }
);
// Load MTL then OBJ
const mtlLoader = new THREE.MTLLoader();
mtlLoader.setCrossOrigin(true);
mtlLoader.load(
    'https://raw.githubusercontent.com/phupha-phasomsab/Asm/refs/heads/phupha-phasomsab-patch-1/model/testmodel.mtl',
    function(materials) {
        materials.preload();
        const objLoader = new THREE.OBJLoader();
        objLoader.setMaterials(materials);
        objLoader.load(
            'https://raw.githubusercontent.com/phupha-phasomsab/Asm/main/model/testmodel.obj',
            function(object) {
                object.traverse(child => {
                    if(child.isMesh){
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                object.position.set(5,0,0);
                object.scale.set(2.0,2.0,2.0); 
                scene.add(object);
            },
            undefined,
            function(err){ console.error('OBJ load error:', err); }
        );
    },
    undefined,
    function(err){ console.error('MTL load error:', err); }
);


function animate(){
    controls.update();
    renderer.render(scene,camera);
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
