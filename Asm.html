
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OBJ/MTL Loader Example</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,2,5);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFSoftShadowMap;
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

        const plane = [
            5.0, 0.0, 5.0, -5.0, 0.0, -5.0, -5.0, 0.0, 5.0, 5.0, 0.0, 5.0, 5.0, 0.0, -5.0, -5.0, 0.0, -5.0
        ];

        const uvsplane = [
            -0.249005, 1.729609, 2.24126, -0.745235, 2.250958, 1.734459, -0.249005, 1.729609, -0.249005, -0.750084, 2.24126, -0.745235
        ];
        const geom2 = new THREE.BufferGeometry();
        geom2.setAttribute('position', new THREE.Float32BufferAttribute(plane, 3));
        geom2.setAttribute('uv', new THREE.Float32BufferAttribute(uvsplane, 2));
        geom2.computeVertexNormals();

        const tex2 = new THREE.TextureLoader().load('https://raw.githubusercontent.com/phupha-phasomsab/UV/main/uv/textures/herringbone_brick_02_diff_1k.jpg', t => {
            t.wrapS = THREE.RepeatWrapping;
            t.wrapT = THREE.RepeatWrapping;
        })
        const mat2 = new THREE.MeshStandardMaterial({
            map: tex2
        })

        const mesh2 = new THREE.Mesh(geom2, mat2);
        mesh2.castShadow = true;
        mesh2.receiveShadow = true;
        scene.add(mesh2);

// Lights
const ambient = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(ambient);

const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(5,10,5);
dirLight.castShadow = true;
dirLight.shadow.mapSize.width = 1024;
dirLight.shadow.mapSize.height = 1024;
dirLight.shadow.camera.near = 0.5;
dirLight.shadow.camera.far = 50;
scene.add(dirLight);

// Load MTL then OBJ
const mtlLoader = new THREE.MTLLoader();
mtlLoader.setCrossOrigin(true);
mtlLoader.load(
    'https://raw.githubusercontent.com/phupha-phasomsab/Asm/refs/heads/phupha-phasomsab-patch-1/model/testmodel.mtl',
    function(materials) {
        materials.preload();
        const objLoader = new THREE.OBJLoader();
        objLoader.setMaterials(materials);
        objLoader.load(
            'https://raw.githubusercontent.com/phupha-phasomsab/Asm/main/model/testmodel.obj',
            function(object) {
                object.traverse(child => {
                    if(child.isMesh){
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                object.position.set(0,0,0);
                object.scale.set(1.0,1.0,1.0); 
                scene.add(object);
            },
            undefined,
            function(err){ console.error('OBJ load error:', err); }
        );
    },
    undefined,
    function(err){ console.error('MTL load error:', err); }
);


function animate(){
    controls.update();
    renderer.render(scene,camera);
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
